    <style>
      .cls-1 {
        stroke-width: .75px;
      }

      .cls-1, .cls-2, .cls-3, .cls-4, .cls-5, .cls-6, .cls-7, .cls-8, .cls-9, .cls-10 {
        stroke-miterlimit: 10;
      }

      .cls-1, .cls-2, .cls-3, .cls-4, .cls-6, .cls-7, .cls-8, .cls-9, .cls-10 {
        stroke: #1d1d1b;
      }

      .cls-1, .cls-5, .cls-6 {
